<section class="cart_section">
  <div class="table-responsive">
    <div class="container">
      <h2>Cart</h2>
      <div *ngIf="getCartDetails">
        <table>
          <tr>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
            <th>Remove</th>
          </tr>
          <tr *ngFor="let getCartDetail of getCartDetails">
            <td><img src="{{getCartDetail.pimg}}"></td>
            <td>Rs.{{getCartDetail.pprice}}</td>
            <td>
              <div class="content">
                <span>{{getCartDetail.pqnt}}</span>
              </div>
            </td>
            <td>Rs.{{getCartDetail.pqnt * getCartDetail.pprice | number}}</td>
            <td><button class="delete" (click)="remove(getCartDetail.pid)"><i
                  class="fa-solid fa-trash fa-xl"></i></button>
            </td>
          </tr>
        </table>
        <br>
        <div class="row">
          <div class="col-md-6">
            <h3>Total Rs.{{total}}</h3>
          </div>
          <div class="col-md-6" align="right">
            <button type="button" class="removeall" (click)="removeall()"><i class=" fa-solid fa-trash"></i>Remove All
              Item</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
