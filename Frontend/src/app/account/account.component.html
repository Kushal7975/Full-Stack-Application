<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/84d0fb1cc8.js" crossorigin="anonymous"></script>
<section class="vh-100 page">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="./assets/bgImg2.jpg" class="img-fluid" alt="Login image" />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginform" (ngSubmit)="logindata()" target="_blank">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address <span style="color: red">*</span></label>
            <input type="email" id="eid" name="eid" class="form-control form-control-lg" placeholder="Enter Your Email"
              formControlName="useremail" [(ngModel)]="user.eid" />
            <span style="color: red" *ngIf="useremail && useremail.invalid && useremail.touched">Email is
              required</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="pswd">Password <span style="color: red">*</span></label>
            <input type="password" id="pswd" name="pswd" class="form-control form-control-lg"
              placeholder="Enter Your Password" formControlName="userpwsd" [(ngModel)]=" user.pswd" required />
            <span style="color: red" *ngIf="userpwsd && userpwsd.invalid && userpwsd.touched">Password
              is
              required</span>

          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check-box" checked />
              <label class="form-check-label" for="check-box">
                Remember me
              </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Sign in
          </button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
          <h4>
            Don't have an account?
            <a routerLink="/register" target="_blank">Register here</a>
          </h4>
          <br />
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
        </form>
      </div>
    </div>
  </div>
</section>
